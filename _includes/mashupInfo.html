<section id="mashupInfo" class="mashupInfo image-section parallax" style="background-image: url({{ site.baseurl }}/img/mashups/banner/{{ page.image }});">
	<div class="content-wrapper">
		<div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-left same-height-wrapper">
                <div class="col-md-12 col-xs-12 same-height animated hiding" data-animation="fadeInDown" data-delay="0">
                    <div class="card">
                        <div class="col-md-4 col-sm-4 col-xs-12">
                        	<img src="{{ site.baseurl }}/img/mashups/hifi/{{ page.image }}" width="100%" alt="{{page.title}}">
                        </div>
                        <div class="col-md-8 col-sm-8 col-xs-12">
                            <br>
                        	<h5><b>{{page.title}}</b></h5>
                        	<h6>{{page.seoDescription}}</h6>
                        </div>
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <p><b>Release date: </b> {{page.date}}</p>
                            <div class="rw-ui-container"></div>
                        </div>
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <div class="downloadMashupText">
                            	<a href="{{page.download}}" target="_blank">
                            		<h5><b>Download</b></h5>
                                    <br>
                            		<img src="{{ site.baseurl }}/img/sprites/download.png" alt="download" class="downloadIcon">
                        		</a>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                            <br>
                            <h5><b>Spread the word</b></h5>
                        	<div class='shareaholic-canvas' data-app='share_buttons' data-app-id='15763119' data-title='{{page.title}}' data-link='http://www.djalbertolive.com{{page.permalink}}' data-summary='{{page.seoDescription}}' data-image='http://www.djalbertolive.com/img/mashups/hifi/{{ page.image }}'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
