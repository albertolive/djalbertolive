<!-- Begin Speakers List-->
<section id="mashups" class="mashups">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="row text-left appear-animation-trigger">
                {% for mashup in site.data.mashups %}
                <a href="{{ site.baseurl }}/mashup/{{mashup.link}}/">
                    <div class="effect-wrapper appear-animation col-md-4 col-sm-6 col-xs-12">
                        <div class="lily-effect ribbon-activator">
                            <div class="lily-head" data-toggle="modal" data-target="#speakerDetail-{{ mashup.id }}">
                                <figure class="waves-effect waves-block waves-light" style="background-image: url({{ site.baseurl | append: '/img/mashups/lofi/' | append: mashup.thumbnailUrl }})">
                                    <div class="overlay solid-overlay"></div>
                                </figure>
                            </div>
                            <div class="lily-bottom">
                                <h2 class="name truncate"><b>{{ mashup.name }}</b> <br><span>{{ mashup.surname }}</span></h2>
                                <p class="position truncate">{{ mashup.company }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div> 
        </div>
    </div>
</section>
<!-- End Speakers List -->
